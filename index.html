<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="title">Weather Dashboard</h1>
    </header>
    <main>
        <aside class="city-search">
            <form>
                <label id="city-search-label" for="cityInput">Search for a City:</label>
                <input type="text" id="city-input" name="cityInput">
                <input type="button" id="city-input-search" value="Submit">
            </form>
            <div class="recent-cities">
                <ul class="cities-list">
                    
                </ul>
            </div>
        </aside>
        <section class="current-weather">
            <h2 id="city-date"></h2>
            <p id="temp"></p>
            <p id="hum"></p>
            <p id="wind"></p>
            <p id="uvi"></p>
        </section>
        <section class="five-day">
            <h2>5-Day Forecast</h2>
            <div class="weather-cards">
                <div class="1">
                    <p id="date"></p>
                    <p id="cond"></p>
                    <p id="temp"></p>
                    <p id="hum"></p>
                </div>
                <div class="2">
                    <p id="date"></p>
                    <p id="cond"></p>
                    <p id="temp"></p>
                    <p id="hum"></p>
                </div>
                <div class="3">
                    <p id="date"></p>
                    <p id="cond"></p>
                    <p id="temp"></p>
                    <p id="hum"></p>
                </div>
                <div class="4">
                    <p id="date"></p>
                    <p id="cond"></p>
                    <p id="temp"></p>
                    <p id="hum"></p>
                </div>
                <div class="5">
                    <p id="date"></p>
                    <p id="cond"></p>
                    <p id="temp"></p>
                    <p id="hum"></p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
